<!DOCTYPE html>

<html lang="es">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="Assets/styles.css">
    </head>
    <body>
        <a href="index.html"><button>Volver al inicio</button></a>

        <div class="cabecera">
            <li><a href="info.html"><button>Información</button></a></li>
            <li><a href="login.html"><button>Iniciar sesión</button></a></li>
            <li><a href="registro.html"><button>Registrarse</button></a></li>
            <li><a href="contacto.html"><button>Contacto</button></a></li>
        </div>

        <header>

        </header>
        <section>
            <!--formulario-->

            <div class="container">
            
                <form id="registro" novalidate>
                    <ul>
                        <center><p style="font-size: 50px;">Crear nueva cuenta</p></center>
                        <p>
                        
                            <label for="nombre">Nombre</label>
                            <span></span>
                            <br>
                            <input type="text" id="nombre" name="nombre" required/>

                        </p>
                        <p>
                        
                            <label for="email">Correo electrónico</label>
                            <span></span>
                            <br>
                            <input type="email" id="email" name="email" required/>
                        
                        </p>
                        <p>
                        
                            <label for="contrasena">Contraseña</label>
                            <span></span>
                            <br>
                            <input type="text" id="contrasena" name="contrasena" required/>

                        </p>
                        <p>
                        
                           <label for="recontrasena">Confirmación de la contraseña</label>
                           <span></span>
                            <br>
                           <input type="text" id="recontrasena" name="recontrasena" required>

                        </p>
                        <p>
                        
                            <label for="telefono">Telefono de contacto (+56)</label>
                            <span></span>
                            <br>
                            <input type="number" id="telefono" name="telefono" required>

                        </p>

                        <button type="submit">Registrarse</button>
                    
                    </ul>
                </form>

            </div>
        </section>

        <footer>
            <a href="reporte.html"><button style="color: crimson;">Reportar error</button></a>
        </footer>
      
        
        <script src="" async defer></script>
    </body>
</html>
