        <div class="container">
            <form id="registro" novalidate>
                <ul>
                    <center><p style="font-size: 50px;">Formulario de contacto</p></center>
                    <p>
                    
                        <label>Nombre completo</label>
                        <br>
                        <input style="font-size: 20px;" type="text" id="nombre" required/>

                    </p>
                    <p>
                    
                        <label>Correo de contacto</label>
                        <br>
                        <input style="font-size: 20px;" type="email" id="email"  required/>
                    
                    </p>
                    <p>
                    
                        <label>Telefono de contacto (+56)</label>
                        <br>
                        <input style="font-size: 20px;" type="number" id="recontrasena" required>

                    </p>
                    <p>
                    
                        <label>Asunto</label>
                        <br>
                        <input style="font-size: 20px;" type="text" id="asunto" required>

                    </p>
                    <p>
                    
                        <label>Descripción </label>
                        <br>
                        <input style="height: 50px; width: 400px;" type="text" id="descripcion" required>

                    </p>


                    <button type="submit">Enviar</button>
                
                </ul>
            </form>
