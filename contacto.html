<!DOCTYPE html>

<html lang="es">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="Assets/styles.css">
    </head>
    <body>
        <a href="index.html"><button>Volver al inicio</button></a>

        <div class="cabecera">
            <li><a href="info.html"><button>Información</button></a></li>
            <li><a href="login.html"><button>Iniciar sesión</button></a></li>
            <li><a href="registro.html"><button>Registrarse</button></a></li>
            <li><a href="contacto.html"><button>Contacto</button></a></li>
        </div>
        
        <div class="container">
            <form id="registro" novalidate>
                <ul>
                    <center><p style="font-size: 50px;">Formulario de contacto</p></center>
                    <p>
                    
                        <label for="nombre">Nombre completo</label>
                        <span></span>
                        <br>
                        <input style="font-size: 20px;" type="text" id="nombre" name="nombre"/>

                    </p>
                    <p>
                    
                        <label for="email">Correo de contacto</label>
                        <span></span>
                        <br>
                        <input style="font-size: 20px;" type="email" id="email" name="email" />
                    
                    </p>
                    <p>
                    
                        <label for="telefono">Telefono de contacto (+56)</label>
                        <span></span>
                        <br>
                        <input style="font-size: 20px;" type="text" id="telefono" name="telefono">

                    </p>
                    <p>
                    
                        <label for="asunto">Asunto</label>
                        <span></span>
                        <br>
                        <input style="font-size: 20px;" type="text" id="asunto" name="asunto">

                    </p>
                    <p>
                    
                        <label for="descripcion">Descripción </label>
                        <span></span>
                        <br>
                        <input style="height: 50px; width: 400px;" type="text" id="descripcion" name="descripcion">

                    </p>

                    <button type="submit">Enviar</button>
                
                </ul>
            </form>
        </div>

        <footer>
            <a href="reporte.html"><button style="color: crimson;">Reportar error</button></a>
        </footer>

        <script src="https://code.jquery.com/jquery-3.6.4.min.js" integrity="sha256-oP6HI9z1XaZNBrJURtCoUT5SUnxFr8s3BzRl+cbzUq8=" crossorigin="anonymous"></script>   
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.19.5/jquery.validate.min.js" crossorigin="anonymous"></script>
        <script src="js-jquery/contacto.js"></script>

    </body>
</html>
